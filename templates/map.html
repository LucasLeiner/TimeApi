<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte interactive avec fuseaux horaires</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Carte interactive - Fuseau horaire</h1>
    <div class="map-clock-container">
        <div id="map"></div>
        <div class="clock">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
        </div>
    </div>
    
    <div id="timezone-info">
        <p><strong>Fuseau horaire :</strong> <span id="timezone">Aucun fuseau sélectionné</span></p>
    </div>
    <div id="horloge"><strong>Heure actuelle :</strong> <span id="heureActuelle">00:00:00</span></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);
        var apiKey = 'CF92NCXAFCRX';
        var marker, timezoneOffset;
        var intervalId;

        // Configuration de la carte avec Leaflet
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            noWrap: true
        }).addTo(map);

        // Récupère le fuseau horaire et son offset à partir des coordonnées
        function getTimezoneFromLatLng(lat, lng) {
            var url = `http://api.timezonedb.com/v2.1/get-time-zone?key=${apiKey}&format=json&by=position&lat=${lat}&lng=${lng}`;
            axios.get(url)
                .then(function (response) {
                    var timezone = response.data.zoneName || "Fuseau inconnu";
                    timezoneOffset = response.data.gmtOffset * 1000; // En millisecondes
                    document.getElementById('timezone').innerText = timezone.replace('/', '-');
                    mettreAJourHorloge();  // Affiche l'heure initiale

                    // Réinitialiser l'intervalle pour mettre à jour l'horloge
                    if (intervalId) clearInterval(intervalId);
                    intervalId = setInterval(mettreAJourHorloge, 1000);
                })
                .catch(function (error) {
                    console.error("Erreur lors de la récupération du fuseau horaire :", error);
                    document.getElementById('timezone').innerText = "Erreur lors de la récupération du fuseau horaire";
                });
        }

        // Met à jour l'horloge avec l'heure du fuseau sélectionné
        function mettreAJourHorloge() {
            if (timezoneOffset !== undefined) {
                var maintenant = new Date(new Date().getTime() + timezoneOffset);
                var heures = maintenant.getUTCHours();
                var minutes = maintenant.getUTCMinutes();
                var secondes = maintenant.getUTCSeconds();
                
                // Ajoute un zéro devant les chiffres inférieurs à 10
                heures = heures < 10 ? '0' + heures : heures;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                secondes = secondes < 10 ? '0' + secondes : secondes;
                
                document.getElementById('heureActuelle').textContent = heures + ':' + minutes + ':' + secondes;
            }
        }

        // Ajoute un marqueur et récupère le fuseau horaire lors d'un clic sur la carte
        map.on('click', function (e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;

            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }

            getTimezoneFromLatLng(lat, lng);
        });
    </script>
</body>
</html>
